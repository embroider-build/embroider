name: CI

env:
  VOLTA_FEATURE_PNPM: 1

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *' # daily, 7am

  push:
    branches:
      - main
      - 'v[0-9]+*' # prior release branches (e.g. `v0.30.x` branch)
    tags:
      - 'v*'
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  preflight:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      # - name: lint
      #   run: pnpm lint
      - id: set-matrix
        working-directory: test-packages/support
        run: |
          matrix_json=$(node ./build/suite-setup-util --matrix)
          echo "matrix=$matrix_json" >> $GITHUB_OUTPUT

  test:
    needs: ['preflight']
    name: ${{ matrix.name }}
    runs-on: '${{ matrix.os }}-latest'
    timeout-minutes: 60

    strategy:
      fail-fast: false
      max-parallel: 50 # this is trying to avoid hitting API rate limits when too many tests are hitting the github API at once.
      matrix: ${{fromJson(needs.preflight.outputs.matrix)}}

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
        with:
          use_lockfile: false
      - name: suite
        run: ${{ matrix.command }}
        working-directory: ${{ matrix.dir }}
