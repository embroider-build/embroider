name: CI

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *' # daily, 7am

  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  jest-suites:
    runs-on: ${{matrix.os}}
    timeout-minutes: 5

    strategy:
      fail-fast: false
      matrix:
        node: ['20', '22', '24']
        os: [ubuntu-latest, 'macos-latest'] # TODO add windows here

    steps:
      - uses: actions/checkout@v4
      - name: remove pinned node version
        run: echo "auto-install-peers=false" > .npmrc
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node}}
          cache: pnpm
      - run: pnpm install --no-lockfile
      - run: pnpm --filter "@embroider/*" test

  preflight-ubuntu:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: lint
        run: pnpm lint
      - id: set-matrix
        working-directory: test-packages/support
        run: |
          matrix_json=$(node ./suite-setup-util --matrix)
          echo "matrix=$matrix_json" >> $GITHUB_OUTPUT

  test-ubuntu:
    needs: ['preflight-ubuntu']
    name: ${{ matrix.name }}
    runs-on: 'ubuntu-latest'
    timeout-minutes: 10

    strategy:
      fail-fast: false
      max-parallel: 25 # this is trying to avoid hitting API rate limits when too many tests are hitting the github API at once.
      matrix: ${{fromJson(needs.preflight-ubuntu.outputs.matrix)}}

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          use_lockfile: false
      - name: Work around windows short path alias # https://github.com/actions/runner-images/issues/712
        if: runner.os == 'Windows'
        run: new-item D:\temp -ItemType Directory; echo "TEMP=D:\temp" >> $env:GITHUB_ENV
      - name: suite
        run: ${{ matrix.command }}
        working-directory: tests/scenarios
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"

  preflight-windows:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: lint
        run: pnpm lint
      - id: set-matrix
        working-directory: test-packages/support
        run: |
          matrix_json=$(node ./suite-setup-util --matrix --windows)
          echo "matrix=$matrix_json" >> $GITHUB_OUTPUT

  test-windows:
    needs: ['preflight-windows']
    name: ${{ matrix.name }}
    runs-on: 'windows-latest'
    timeout-minutes: 60

    strategy:
      fail-fast: false
      max-parallel: 25 # this is trying to avoid hitting API rate limits when too many tests are hitting the github API at once.
      matrix: ${{fromJson(needs.preflight-windows.outputs.matrix)}}

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          use_lockfile: false
      - name: Work around windows short path alias # https://github.com/actions/runner-images/issues/712
        if: runner.os == 'Windows'
        run: new-item D:\temp -ItemType Directory; echo "TEMP=D:\temp" >> $env:GITHUB_ENV
      - name: suite
        run: ${{ matrix.command }}
        working-directory: ${{ env.DEV_DRIVE_WORKSPACE}}tests/scenarios
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
